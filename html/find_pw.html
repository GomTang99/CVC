<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/find_pw.css">
    <title>find_pw</title>
</head>
<body>

    <div class="wrap">

        <header>
            <h1>비밀번호 찾기</h1>
        </header>

        <main>
            <section class="section_pw_find">
                <form>
                    <div class="find_pw">
                            <h3>※ 가입 시에 적은 정보 입력 ※</h3>
                            <h3>이름</h3>
                            <div class="con">
                                <input type="text" placeholder="이름" id="user_name">
                            </div>
                        <div class="email_find">
                            <h3>이메일</h3>
                            <input type="email" id="user_email">
                        </div>
                        <div class="btn">
                            <button id="submit_btn">확인</button>
                            <a href="/login" class="cancel">취소</a>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>

        // 이메일 주소를 가져와서 서버에 보내는 작업
        $(document).ready(function () {
            $("#submit_btn").click(function () {
                // 이메일 주소 가져오기
                let userEmail = $("#user_email").val();
                
                // 서버로 이메일 주소 전송
                $.post("/find_pw", {user_email: userEmail}, function (response) {
                    alert(response);
                })
                alert("인증 번호가 전송되었습니다.");
            })
        })

    </script>
    
</body>
</html>
