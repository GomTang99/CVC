<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/expertprofilewrite.css">
    <title>전문가 프로필 등록 페이지</title>
</head>
<body>

    <div>
        <h1>전문가 프로필 등록</h1>
        <form action="/register" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="occupation">직업:</label>
        <input type="text" id="occupation" name="occupation" required>
        <br>
        <label for="expertise">전문분야:</label>
        <select id="expertise" name="expertise" required>
          <option value="">전문분야를 선택하세요</option>
          <option value="Web Development">웹 개발</option>
          <option value="Mobile Development">모바일 개발</option>
          <option value="Data Science">데이터 과학</option>
          <option value="UI/UX Design">UI/UX 디자인</option>
        </select>
        <br>
        <label for="description">자기 소개:</label>
        <textarea id="description" name="description" rows="5" cols="50" required></textarea>
        <br>
        <input type="submit" value="등록">
        </form>
    </div>
    
</body>
</html>
