<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/find_pw.css" />
    <title>find_pw</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>비밀번호 찾기</h1>
      </header>

      <main>
        <section class="section_pw_find">
          <form>
            <div class="find_pw">
              <h3>※ 가입 시에 적은 정보 입력 ※</h3>
              <h3>이름</h3>
              <div class="con">
                <input type="text" placeholder="이름" />
              </div>
              <div class="email_find">
                <h3>이메일</h3>
                <input type="email" /> @
                <select>
                  <option>---이메일을 선택하세요---</option>
                  <option>naver.com</option>
                  <option>gmail.com</option>
                  <option>dhu.ac.kr</option>
                  <option>hanmail.net</option>
                </select>
              </div>
              <div class="btn">
                <a href="../html/login.html" class="submit">확인</a>
                <a href="../html/login.html" class="cancel">취소</a>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
