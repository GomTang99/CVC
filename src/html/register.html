<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register.css">
    <title>C.V.C 회원가입</title>

</head>
<body>
    
    <div class="register_title">
        <h1>C.V.C 회원가입</h1>
    </div>

    <div class="info">
        <form>
            <!-- 아이디 -->
            <div class="register_con">
                <h3>아이디</h3>
                <div class="con">
                    <input type="text" placeholder="아이디">
                    <input type="button" value="중복확인">
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="register_con">
                <h3>비밀번호</h3>
                <div class="con">
                    <input type="password" placeholder="비밀번호">
                </div>
            </div>

            <div class="register_con">
                <h3>비밀번호 확인</h3>
                <div class="con">
                    <input type="password" placeholder="비밀번호 확인">
                </div>
            </div>
            

            <!-- 이름 -->
            <div class="register_con">
                <h3>이름</h3>
                <div class="con">
                    <input type="text" placeholder="이름">
                </div>
            </div>

            <!-- 성별 -->
            <div class="register_con">
                <h3>성별</h3>
                <div class="con">
                    <input type="radio" name="gender" id="man">
                    <label for="man">남자</label>
                    <input type="radio" name="gender" id="woman">
                    <label for="women">여자</label>
                </div>
            </div>
            

            <!-- 이메일 -->
            <div class="register_con">
                <h3>이메일</h3>
                <div class="con">
                    <input type="email"> @
                <select>
                    <option>---이메일을 선택하세요---</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>dhu.ac.kr</option>
                    <option>hanmail.net</option>
                </select>
                </div>
                
            </div>
            

            <!-- 전화번호 -->
            <div class="register_con">
                <h3>통신사</h3>
                <div class="con">
                    <input type = "radio" name = "phone"/> SKT
                    <input type = "radio" name = "phone"/> KT
                    <input type = "radio" name = "phone"/> LGU+       
                </div>      
            </div>

            <div class="register_con">
                <h3>전화번호</h3>
                <div class="con">
                    <select>
                        <option> 010 </option>
                    </select>
                    <input type="phone_number">
                    <input type="phone_number">
                </div>
            </div>
            
   
            <!-- 관심 분야 -->
            <div class="register_con">
                <h3>관심 분야</h3>
                <div class="con">
                    <input type = "checkbox"/> 개발/데이터
                    <input type = "checkbox"/> 디자인
                    <input type = "checkbox"/> 물류무역
                    <input type = "checkbox"/> 제조생산
                    <br/>
                    <input type = "checkbox"/> 교육
                    <input type = "checkbox"/> 의료바이오
                    <input type = "checkbox"/> 영업
                    <input type = "checkbox"/> 인사 HR
                </div>
                
            </div>
            

            <!-- 가입하기 버튼 -->
            <div class="register_btn">
                <input type = "submit" value = "가입하기" class="btn"/>
                <input type = "reset" value = "취소" class="btn"/>
            </div>
            

        </form>
    


</body>
</html>
